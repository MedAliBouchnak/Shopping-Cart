<!DOCTYPE html>
<html>
  <head>
    <title>The Generics | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="Cart_styles.css" />
    <script src="Cart.js" async></script>
  </head>
  <body>
    <header class="main-header">
      <h1 class="band-name band-name-large">xKito Music</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Song 1</span>
          <img class="shop-item-image" src="Images/song 1.jpg" />
          <div class="shop-item-details">
            <i class="fa-solid fa-heart "></i>
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Song 2</span>
          <img class="shop-item-image" src="Images/song 2.jpg" />
          <div class="shop-item-details">
            <i class="fa-solid fa-heart "></i>
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Song 3</span>
          <img class="shop-item-image" src="Images/song 33.jpg" />
          <div class="shop-item-details">
            <i class="fa-solid fa-heart "></i>
            <span class="shop-item-price">$9.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Song 4</span>
          <img class="shop-item-image" src="Images/song 44.jpg" />
          <div class="shop-item-details">
            <i class="fa-solid fa-heart "></i>
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Sweatshirt</span>
          <img class="shop-item-image" src="Images/sweatshirt.jpg" />
          <div class="shop-item-details">
            <i class="fa-solid fa-heart"></i>
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Coffee Cup</span>
          <img class="shop-item-image" src="Images/cups.jpg" />
          <div class="shop-item-details">
            <i class="fa-solid fa-heart "></i>
            <span class="shop-item-price">$6.99</span>

            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">xKito Music</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com/c/xKitoMusic" target="_blank">
              <img src="Images/YouTube Logo.png" />
            </a>
          </li>
          <li>
            <a
              href="https://open.spotify.com/playlist/4vG5x9HPAjePDzP0rTVhVV"
              target="_blank"
            >
              <img src="Images/Spotify Logo.png" />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/xKitoMusic/" target="_blank">
              <img src="Images/Facebook Logo.png" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/db416365fd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
